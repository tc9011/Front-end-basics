<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00abff;
        }
        #triangle {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 100px solid #00abff;
        }
        #trapezoid {
            width: 50px;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 100px solid #00abff;
        }
    </style>
</head>
<body>
<div id="circle"></div>
<div id="triangle"></div>
<div id="trapezoid"></div>
</body>
</html>
